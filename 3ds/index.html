<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Plazma 3DS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using a basic system font for that iOS feel -->
</head>
<body>
    <div class="container">
        <header>
            <h1 id="repo-name">Plazma 3DS</h1>
            <input type="text" id="search" placeholder="Search tweaks..." onkeyup="searchTweaks()">
        </header>

        <main>
            <section id="repo-info" class="card">
                <h2 id="repo-title">Loading Repo...</h2>
                <p id="repo-desc"></p>
            </section>

            <div id="tweak-list" class="grid">
                <!-- Tweaks will be injected here by script.js -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
