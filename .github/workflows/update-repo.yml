name: Auto-Update Repo Index
on:
  push:
    paths:
      - 'debs/**' # Only runs when files in the debs folder change
jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install dpkg-dev
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev
      - name: Regenerate Packages Index
        run: |
          dpkg-scanpackages -m ./debs > Packages
          bzip2 -f -k Packages
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Packages Packages.bz2
          git commit -m "Automated repo update" || echo "No changes"
          git push
